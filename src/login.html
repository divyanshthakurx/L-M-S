<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
	<link href="./output.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <title>LMS UCBS Login Form - Sign in to your account</title>
</head>
<body>
    
    <!-- login page -->
    <section>
        <div class="font-[sans-serif] bg-[#0A433D] md:h-screen bg-no-repeat bg-center bg-cover" style="background-image: url(./img/log-in/main-bg.jpg);">
            <div class="grid md:grid-cols-2 items-center gap-8 h-full">
              <div class="max-md:order-1 p-4 mx-auto">
                <img class="w-[14rem] h-auto md:w-[22rem] opacity-85" src="./img/home/ucbs-logo.svg" alt="">
                <p class="text-white font-extrabold text-3xl mt-8 text-center">WELCOME</p>
              </div>
      
              <div class="flex items-center md:p-8 p-6 bg-white h-full">
                <form class="max-w-lg w-full mx-auto">
                  <div class="mb-12">
                    <h3 class="text-gray-800 text-4xl font-extrabold">Sign in</h3>
                    <div class="text-3xl font-semibold mt-4">We're glad you're back!</div>
                    <p class="text-gray-800 md:text-lg font-medium mt-2">University College Of Business Studies<br>Library Management System</p>
                  </div>

                  <div>
                    <label class="text-gray-800 text-xs block mb-2">Role</label>
                    <div class="relative flex items-center">
                      <select id="role" class="w-full p-2 border border-gray-300 rounded-lg" required>
                          <option value="">Select a role</option>
                          <option value="admin">Admin</option>
                          <option value="student">Student</option>
                      </select>
                    </div>
                  </div>
      
                  <div class="mt-8">
                    <label class="text-gray-800 text-xs block mb-2">User Id</label>
                    <div class="relative flex items-center">
                      <input name="email" type="text" required class="w-full text-sm border-b border-gray-300 focus:border-gray-800 px-2 py-3 outline-none rounded-lg" placeholder="Enter User Id" />
                      <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-2" viewBox="0 0 682.667 682.667">
                        <defs>
                          <clipPath id="a" clipPathUnits="userSpaceOnUse">
                            <path d="M0 512h512V0H0Z" data-original="#000000"></path>
                          </clipPath>
                        </defs>
                        <g clip-path="url(#a)" transform="matrix(1.33 0 0 -1.33 0 682.667)">
                          <path fill="none" stroke-miterlimit="10" stroke-width="40" d="M452 444H60c-22.091 0-40-17.909-40-40v-39.446l212.127-157.782c14.17-10.54 33.576-10.54 47.746 0L492 364.554V404c0 22.091-17.909 40-40 40Z" data-original="#000000"></path>
                          <path d="M472 274.9V107.999c0-11.027-8.972-20-20-20H60c-11.028 0-20 8.973-20 20V274.9L0 304.652V107.999c0-33.084 26.916-60 60-60h392c33.084 0 60 26.916 60 60v196.653Z" data-original="#000000"></path>
                        </g>
                      </svg>
                    </div>
                  </div>
      
                  <div class="mt-8">
                    <label class="text-gray-800 text-xs block mb-2">Password</label>
                    <div class="relative flex items-center">
                      <input name="password" type="password" required class="w-full text-sm border-b border-gray-300 focus:border-gray-800 px-2 py-3 outline-none rounded-lg" placeholder="Enter Password" />
                      <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-2 cursor-pointer" viewBox="0 0 128 128">
                        <path d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z" data-original="#000000"></path>
                      </svg>
                    </div>
                  </div>
      
                  <div class="flex flex-wrap items-center justify-between gap-4 mt-6">
                    <div class="flex items-center">
                      <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                      <label for="remember-me" class="text-gray-800 ml-3 block text-sm">
                        Remember me
                      </label>
                    </div>
                  </div>
      
                  <div class="mt-12">
                    <button type="button" class="w-full py-3 px-6 text-sm font-semibold tracking-wider rounded-full text-white bg-[#C21717] hover:bg-[#c21717e5] focus:outline-none">
                      Sign in
                    </button>
                  </div>
      
                </form>
              </div>
            </div>
          </div>
    </section>

    <script src="./script.js"></script>
	<script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
</body>
</html>
